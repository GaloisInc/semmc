resolver: lts-9.3

packages:
#- submodules/dismantle/dismantle-arm
#- submodules/dismantle/dismantle-ppc
- submodules/dismantle/dismantle-tablegen
- semmc
- semmc-ppc
- semmc-x86_64
- semmc-arm
- location: submodules/crucible
  subdirs:
  - crucible
  - galois-matlab
  # The 'exra-dep' here means don't actually build this package unless
  # needed as a dependency, and don't load it into GHCi.
  extra-dep: true
- location: submodules/parameterized-utils
  extra-dep: true
- location: submodules/dismantle/dismantle-ppc
  extra-dep: true
- location:
    git: git@github.com:GaloisInc/elf-edit
    commit: 41f560ff320b96a6b90c4015b9c27821367eb1a1
  extra-dep: true

# Dependency packages to be pulled from upstream that are not in the resolver
# (e.g., acme-missiles-0.3)
extra-deps:
- containers-0.5.10.2
- crucible-0.3.1
- located-base-0.1.1.1
- megaparsec-6.0.2
- parameterized-utils-0.1.11
- s-cargot-0.1.2.0
- smtLib-1.0.8
- time-locale-compat-0.1.1.3

# Override default flag values for local packages and extra-deps
flags:
  time-locale-compat:
    old-locale: false

# Extra package databases containing global packages
extra-package-dbs: []
